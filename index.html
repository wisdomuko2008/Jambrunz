<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Result Checker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-group input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .btn {
      padding: 12px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    #result {
      margin-top: 25px;
      padding: 15px;
      border-radius: 8px;
      font-size: 0.95rem;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>WAEC Result Checker</h2>
    <div class="form-group">
      <label for="pin">Enter your PIN</label>
      <input type="text" id="pin" placeholder="e.g. 1234" />
    </div>
    <button class="btn" onclick="checkPin()">Load PIN</button>
    <div id="result"></div>
  </div>

  <script>
    function checkPin() {
      const pin = document.getElementById("pin").value.trim();
      const resultDiv = document.getElementById("result");

      const validPins = {
        "9837": { serial: "WRN233025847", pin: "691462385849" },
        "2875": { serial: "WRN233025838", pin: "829251216763" },
        "9876": { serial: "SN987654", pin: "9876" }
      };

      if (validPins[pin]) {
        resultDiv.className = "success";
        resultDiv.innerHTML = `
          <strong>✔ WAEC Result Checker Details:</strong><br>
          Serial Number: ${validPins[pin].serial}<br>
          e-PIN: ${validPins[pin].pin}
        `;
      } else {
        resultDiv.className = "error";
        resultDiv.innerHTML = "❌ Invalid PIN. Please try again.";
      }

      resultDiv.style.display = "block";
   }
  </script>
</body>
</html>
